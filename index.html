<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background: #1f1f1f;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px 20px;
            transition: background 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background: #444;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #1f1f1f;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #ffcc00;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .menu-item {
            margin: 20px 0;
            padding: 15px;
            background: #444;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            background: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Portofolio Saya</h1>
</header>

<nav>
    <a href="#tentang">Tentang Saya</a>
    <a href="#hobi">Hobi</a>
    <a href="#sekolah">Asal Sekolah</a>
</nav>

<div class="container">
    <section id="tentang">
        <h2>Tentang Saya</h2>
        <p>Nama: Naveed</p>
    </section>

    <section id="hobi">
        <h2>Hobi</h2>
        <div class="menu-item">Hobi 1: Main bola</div>
        <div class="menu-item">Hobi 2: Fotografer</div>
        <div class="menu-item">Hobi 3: Mabar</div>
    </section>

    <section id="sekolah">
        <h2>Asal Sekolah</h2>
        <p>SMP Al Irsyad</p>
    </section>
</div>

<footer>
    <p>&copy; 2025 Portofolio Saya</p>
</footer>

</body>
</html>
